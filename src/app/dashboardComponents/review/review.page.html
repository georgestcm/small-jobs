<div>
    <ion-icon name="close" (click)="dismiss()"></ion-icon>
</div>

<ion-content>
  <ion-card>
  <ion-card-header>
    <ion-card-title>Review</ion-card-title>
    <ion-card-subtitle>Rate and add a review for applicant</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <h6>Tap to rate:</h6>
    <rating [(ngModel)]="reviewData.rating"
            readonly="false"
            size="default"
            (ngModelChange)="onModelChange($event)">
    </rating>
    <ion-textarea [(ngModel)]="reviewData.review">

    </ion-textarea >

    <ion-button (click)="submitReview()"color="light">SUBMIT</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
