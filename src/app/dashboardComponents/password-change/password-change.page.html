<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="password">
      Password Change
    </div>
  </ion-toolbar>
  </ion-header>

<ion-content>
<div class="reset-form">
  <div class="reset-info">
    <p>Enter your current password to change your password</p>
  </div>
  <form action="">
    <ion-input type="text" name="password" placeholder="password"><ion-icon name="key" required></ion-icon></ion-input>
    <ion-input type="text" name="new_password" placeholder="new password" [disabled]="true"><ion-icon name="key" required></ion-icon></ion-input>
    <ion-button type="submit"  color="light" class="ion-text-center">SUBMIT</ion-button>
  </form>
</div>
</ion-content>
