<ion-header>
  <ion-toolbar color='bg'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <div class="register">
      Register
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div class="form">
   <form action="">
     <ion-input [(ngModel)]="registerData.username"  name="username" type="text" placeholder="username" required><ion-icon name="contact"></ion-icon></ion-input>
     <ion-input [(ngModel)]="registerData.password" name="password"type="password" placeholder="password" required><ion-icon name="key"></ion-icon></ion-input>
     <ion-input [(ngModel)]="re_password" name="password"type="password" placeholder="re-enter your password" required><ion-icon name="key"></ion-icon></ion-input>
     <ion-input [(ngModel)]="registerData.first_name" name="first_name" type="text" placeholder="first name"><ion-icon name="person" required></ion-icon></ion-input>
     <ion-input [(ngModel)]="registerData.last_name"  name="last_name"type="text" placeholder="last name"><ion-icon name="person" required></ion-icon></ion-input>
     <ion-input  [(ngModel)]="registerData.email" name="email" type="text" placeholder="email"><ion-icon name="mail" required></ion-icon></ion-input>
     <ion-input  [(ngModel)]="registerData.phone_number" name="phone_number" type="number" placeholder="phone number"><ion-label>+1</ion-label></ion-input>
     <p>By clicking submit, you agree to our <a (click)="toTerms()">Terms and Conditions</a> and <a (click)="toPrivacy()">Privacy Statement</a></p>
     <ion-button  (click)="register()"type="submit"  color="light" class="ion-text-center">SUBMIT</ion-button>
   </form>
 </div>
 <div class="back_to_login">
 <a (click)=toLogin()>Already Have An Account</a>
 </div>
</ion-content>
