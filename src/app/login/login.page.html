<ion-header no-border>
</ion-header>

<ion-content>
  <div class="img_shadow">
    <ion-img  src="../assets/imgs/icon.png" class="img"></ion-img>
    </div>
  <form action="">
    <ion-input [(ngModel)]="loginData.username" type="text" name="username"placeholder="username"><ion-icon name="person"></ion-icon></ion-input>
    <ion-input [(ngModel)]="loginData.password" type="password" name="password" placeholder="password"><ion-icon name="key"></ion-icon></ion-input>
    <ion-button (click)="login()" type="submit"  color="light" class="ion-text-center">LOGIN</ion-button>
  </form>
  <div class="forgot_p">
    <a (click)="toPasswordReset()">Forgot Password</a>
  </div>
  <div class="register">
      <a routerLink="/register">CREATE A NEW ACCOUNT</a>
  </div>
</ion-content>
