<ion-split-pane>
  <ion-menu contentId="content" menuId="main">
 <ion-content>
   <ion-list class="list">
     <ion-menu-toggle auto-hide="false">
       <div class="header" (click)="toProfileEdit()">
       <div class="img" (click)="toProfileEdit()">
         <img [src]="userData.profile_photo" />
       </div>
       <div class="name">
         <p>{{userData.first_name+" "+userData.last_name}}</p>
       </div>
       <div class="arrow">
        <ion-icon name="arrow-forward"></ion-icon>
       </div>
       </div>
       <div class="menu_nav">
         <ul>
           <li (click)="toHome()" ><a><ion-icon name="home"></ion-icon>Home</a></li>
            <li (click)="toPayments()"><ion-icon name="card"></ion-icon><a >Payments</a></li>
            <li (click)="toJobCenter()"><ion-icon name="briefcase"></ion-icon><a>Job Center</a></li>
         </ul>
       </div>

       <div class="footer">
      <ul>
        <li (click)="toSettings()"> <ion-icon name="settings"></ion-icon><a > Settings</a></li>
      </ul>
       </div>
     </ion-menu-toggle>
   </ion-list>
 </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main>
  </ion-router-outlet>
</ion-split-pane>
